<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Криптовалютний гаманець</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Статус-бар -->
        <div class="status-bar">
            <!-- <span class="time">22:29</span>
            <div class="status-icons">
                <span class="material-icons signal">signal_cellular_alt</span>
                <span class="material-icons wifi">wifi</span>
                <span class="material-icons battery-icon">battery_3_bar</span>
                <span class="battery">27%</span>
            </div> -->
        </div>

        <!-- Заголовок -->
        <header>
            <span class="material-icons gear-icon">settings</span>
            <h1>Главная</h1>
            <span class="material-icons dots-icon">toll</span>
        </header>

        <!-- Пошуковий рядок -->
        <div class="search-bar">
            <span class="material-icons search-icon">search</span>
            <div class="search-input-wrapper">
                <span class="search-text">Поиск</span>
            </div>
        </div>

        <!-- Іконки та текст "Основний гаманець..." -->
        <div class="subheader">
            <div class="subheader_cont" style="display: flex;">
                <span style="margin-right: 10px;" class="material-icons visibility-icon">visibility</span>
                <p class="balance-text">Основной коше...</p>
            <span class="material-icons dropdown-icon">arrow_drop_down</span>
            </div>
            
            <div class="subheader-icons">
                <span class="material-icons content-icon">content_copy</span>
                <span class="material-icons grid-icon">document_scanner</span>
                <span class="material-icons bell-icon">notifications</span>
            </div>
        </div>

        <!-- Баланс -->
        <div class="balance">
            <h2><span class="num">1,49</span> $</h2>
        </div>

        <!-- Кнопки навігації -->
        <div class="action-buttons">
            <button>
                <span class="material-icons">arrow_upward</span>
                Отправить
            </button>
            <button>
                <span class="material-icons">arrow_downward</span>
                Получить
            </button>
            <button>
                <span class="material-icons">credit_card</span>
                Покупка
            </button>
            <button>
                <span class="material-icons">account_balance</span>
                Продажа
            </button>
            <button>
                <span class="material-icons">description</span>
                История
            </button>
        </div>
    </div>

    <div class="numbers">
        <input id="in" type="text">
        <button id="bt">click</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
